{% extends "layout.html" %}

{% block title %}Home - Game Platform{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-4 fw-bold text-primary">Select a Subject</h1>
    <p class="lead text-muted">Choose a subject to start your quiz!</p>

    <div class="row mt-4">
        {% for subject in subjects %}
            <div class="col-md-4 mb-3">
                <a href="{% url 'select_quiz_mode' subject.id %}" class="btn btn-lg btn-block subject-btn">
                    {{ subject.name }}
                </a>
            </div>
        {% endfor %}
    </div>
</div>

<style>
    /* Custom Styles for Better Appearance */
    .subject-btn {
        display: block;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        background-color: #ff6600;
        color: white;
        border-radius: 10px;
        transition: 0.3s;
        text-decoration: none;
    }

    .subject-btn:hover {
        background-color: #ff4500;
        transform: scale(1.05);
    }

    .container {
        max-width: 800px;
    }
</style>

{% endblock %}
